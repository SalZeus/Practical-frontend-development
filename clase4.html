<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yard Sale</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="login">
        <div class="form-container">
            <h1 class="title">Create a new password</h1>
            
            <form action="/" class="form">
                <label for="name" class="label">Name</label>
                <input id="name" type="text" placeholder="Juanito" class="input input-name"></input>

                <label for="email" class="label">email</label>
                <input id="email" type="text" placeholder="john@doe.com" class="input input-email"></input>

                <label for="password" class="label">Password</label>
                <input id="password" type="password" placeholder="Coloca tu nombre" class="input input-password"></input>

                <input type="submit" value="Create" class="primary-button login-button">
            </form>
        </div>
    </div>
</body>
</html>
